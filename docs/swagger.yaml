definitions:
  task.CreateTaskRequest:
    properties:
      env:
        additionalProperties:
          type: string
        type: object
      inputs:
        additionalProperties:
          type: string
        type: object
      modifier:
        type: string
      name:
        type: string
      stdin:
        type: string
    required:
    - modifier
    - name
    type: object
  task.CreateTaskResponse:
    properties:
      id:
        type: string
      tool:
        type: string
    type: object
  task.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      validation:
        items:
          type: string
        type: array
    type: object
  task.GetTaskResponse:
    properties:
      command:
        items:
          type: string
        type: array
      id:
        type: string
      imageName:
        type: string
    type: object
  tool.ErrorResponse:
    properties:
      code:
        type: integer
    type: object
  tool.GetToolResponse:
    properties:
      name:
        type: string
      spec:
        $ref: '#/definitions/tsf.Tool'
    type: object
  tsf.EnvVar:
    properties:
      name:
        type: string
    type: object
  tsf.Executable:
    properties:
      command:
        type: string
      modifiers:
        additionalProperties:
          $ref: '#/definitions/tsf.Modifier'
        type: object
      stdin:
        type: boolean
    type: object
  tsf.IOType:
    enum:
    - 0
    - 0
    - 0
    - 0
    type: integer
    x-enum-varnames:
    - FILE
    - STRING
    - STDOUT
    - STDIN
  tsf.IOVariable:
    properties:
      name:
        type: string
      type:
        $ref: '#/definitions/tsf.IOType'
    type: object
  tsf.Modifier:
    properties:
      string:
        type: string
      variables:
        items:
          type: string
        type: array
    type: object
  tsf.Tool:
    properties:
      env:
        items:
          $ref: '#/definitions/tsf.EnvVar'
        type: array
      exe:
        $ref: '#/definitions/tsf.Executable'
      inputs:
        items:
          $ref: '#/definitions/tsf.IOVariable'
        type: array
      name:
        type: string
      outputs:
        items:
          $ref: '#/definitions/tsf.IOVariable'
        type: array
      sandbox:
        type: string
    type: object
host: 127.0.0.1:7001
info:
  contact: {}
  description: WorkerEngine is a sandbox API to execute TSF based software.
  title: WorkerEngine API
  version: "1.0"
paths:
  /task/:
    post:
      consumes:
      - application/json
      description: Start a new sandbox with a tool running inside
      parameters:
      - description: new task data
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/task.CreateTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/task.CreateTaskResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/task.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/task.ErrorResponse'
      summary: Create a new task
      tags:
      - tasks
  /task/{id}:
    get:
      consumes:
      - application/json
      description: Returns the details of a task
      parameters:
      - description: task id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/task.GetTaskResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/task.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/task.ErrorResponse'
      summary: Get the details of a task
      tags:
      - tasks
  /tool/:
    get:
      consumes:
      - application/json
      description: Get the name of all available tools
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tool.ErrorResponse'
      summary: Get all available tools
      tags:
      - tools
  /tool/{name}:
    get:
      consumes:
      - application/json
      description: Get details for a tool
      parameters:
      - description: Tool name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tool.GetToolResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tool.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tool.ErrorResponse'
      summary: Get available tool by name
      tags:
      - tools
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
